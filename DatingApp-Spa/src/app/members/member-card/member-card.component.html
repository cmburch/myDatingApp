<!-- div.card.mb-4>(div.card-img-wrapper>img[src='user.photoUrl' alt='user.knownAs'].card-img-top)+div.card-body.p-1>h6.card-title.text-center.mb-1>i.fa.fa-user -->
<div class="card mb-4">
  <div class="card-img-wrapper"><img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.knownAs}}"></div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{user.knownAs}}, {{user.age}}
    </h6>
    <p class="card-text text-muted text-center">{{user.city}}</p>
  </div>
</div>
